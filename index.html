<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Credenciales</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenido {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #F7931E;
            color: white;
            border-radius: 10px;
            border: 2px solid #F7931E;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }

        button:hover {
            background-color: #e68a00;
            border-color: #cc7a00;
        }

        h1 {
            color: #333333;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <div class="logo">
            <img src="https://github.com/Facil506/credenciales-copia/blob/main/Recurso%201.png?raw=true" alt="Logo de la marca">
        </div>
        <h1>Credenciales</h1>
        <p class="credenciales">
            Usuario: <span id="usuario"></span><br>
            Contraseña: <span id="contraseña"></span><br>
            PIN: <span id="pin"></span>
        </p>
        <button onclick="copiarUsuario()">Copiar Usuario</button>
        <button onclick="copiarContraseña()">Copiar Contraseña</button>
        <button onclick="copiarPin()">Copiar PIN</button>
    </div>

    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                usuario: decodeURIComponent(params.get("usuario")) || "No especificado",
                contraseña: decodeURIComponent(params.get("contraseña")) || "No especificada",
                pin: decodeURIComponent(params.get("pin")) || "No especificado"
            };
        }

        function copiarUsuario() {
            const params = obtenerParametrosURL();
            const texto = `Usuario: ${params.usuario}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Usuario copiado al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function copiarContraseña() {
            const params = obtenerParametrosURL();
            const texto = `Contraseña: ${params.contraseña}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Contraseña copiada al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function copiarPin() {
            const params = obtenerParametrosURL();
            const texto = `PIN: ${params.pin}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡PIN copiado al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuario").textContent = params.usuario;
            document.getElementById("contraseña").textContent = params.contraseña;
            document.getElementById("pin").textContent = params.pin;
        }

        mostrarCredenciales();
    </script>
</body>
</html>
