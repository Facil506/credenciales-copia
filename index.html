<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Credenciales</title>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenido {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #F7931E;
            color: white;
            border-radius: 10px;
            border: 2px solid #F7931E;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            display: flex;
            align-items: center;
        }

        button:hover {
            background-color: #e68a00;
            border-color: #cc7a00;
        }

        h1 {
            color: #333333;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        /* Círculo con el logo */
        .logo-circle {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            margin-right: 10px;
            overflow: hidden;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <h1>Credenciales</h1>
        <p class="credenciales">
            <span id="usuario">Usuario: <span id="usuarioTexto"></span></span><br>
            <span id="contraseña">Contraseña: <span id="contraseñaTexto"></span></span><br>
            <span id="pin">PIN: <span id="pinTexto"></span></span><br>
        </p>
        <button onclick="copiarUsuario()">Copiar Usuario</button>
        <button onclick="copiarContraseña()">Copiar Contraseña</button>
        <button onclick="copiarPin()">Copiar PIN</button>
        <div id="servicioDiv"></div>
    </div>

    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                usuario: decodeURIComponent(params.get("usuario")) || "No especificado",
                contraseña: decodeURIComponent(params.get("contraseña")) || "No especificada",
                pin: decodeURIComponent(params.get("pin")) || "No es necesario",
                servicio: decodeURIComponent(params.get("servicio")) || null
            };
        }

        function copiarUsuario() {
            const params = obtenerParametrosURL();
            const texto = params.usuario;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Usuario copiado al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function copiarContraseña() {
            const params = obtenerParametrosURL();
            const texto = params.contraseña;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Contraseña copiada al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function copiarPin() {
            const params = obtenerParametrosURL();
            const texto = params.pin;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡PIN copiado al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuarioTexto").textContent = params.usuario;
            document.getElementById("contraseñaTexto").textContent = params.contraseña;
            document.getElementById("pinTexto").textContent = params.pin;
            
            // Mostrar el botón de servicio si existe el parámetro 'servicio'
            if (params.servicio) {
                const servicioDiv = document.getElementById("servicioDiv");
                const servicio = params.servicio.toLowerCase();  // Convertir a minúsculas para mayor flexibilidad
                
                let servicioNombre = '';
                let servicioUrl = '';
                let logoUrl = '';

                // Dependiendo del servicio, establecer URL para redirigir a la página web y la URL del logo
                switch (servicio) {
                    case 'disneyplus':
                        servicioNombre = 'Abrir Disney+';
                        servicioUrl = 'https://www.disneyplus.com';  
                        logoUrl = 'https://cloudfront-us-east-1.images.arcpublishing.com/infobae/5EGT4P4UKRGAZPDR52FKJJW4YU.png';  
                        break;
                    default:
                        servicioNombre = 'Abrir ' + params.servicio;
                        servicioUrl = '#';  
                        logoUrl = '';
                }

                // Crear el botón con el logo en círculo
                servicioDiv.innerHTML = `
                    <button onclick="window.open('${servicioUrl}', '_blank')">
                        <div class="logo-circle">
                            <img src="${logoUrl}" alt="${servicioNombre} logo">
                        </div>
                        ${servicioNombre}
                    </button>
                `;
            }
        }

        mostrarCredenciales();
    </script>
</body>
</html>
