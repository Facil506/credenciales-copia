<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Credenciales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333333;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contenido {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        button {
            background-color: #F7931E;
            color: white;
            border-radius: 10px;
            border: 2px solid #F7931E;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            display: block;
            box-sizing: border-box;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background-color: #e68a00;
            border-color: #cc7a00;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(2px);
        }

        h1 {
            color: #333333;
            font-family: 'Poppins', sans-serif;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 20px 0;
            overflow: hidden;
            display: inline-block;
        }

        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .credenciales span {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="contenido">
        <div class="logo">
            <img src="https://github.com/Facil506/credenciales-copia/blob/main/Recurso%201.png?raw=true" alt="Logo Original">
        </div>

        <div class="logo-circle">
            <img src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/5EGT4P4UKRGAZPDR52FKJJW4YU.png" alt="Logo de la plataforma">
        </div>

        <h1>Credenciales</h1>
        <p class="credenciales">
            <span id="usuario">Usuario: <span id="usuarioTexto"></span></span><br>
            <span id="contraseña">Contraseña: <span id="contraseñaTexto"></span></span><br>
            <span id="pin">PIN: <span id="pinTexto"></span></span><br>
        </p>
        <button onclick="copiarUsuario()">Copiar Usuario</button>
        <button onclick="copiarContraseña()">Copiar Contraseña</button>
        <button onclick="copiarPin()">Copiar PIN</button>
        <div id="servicioDiv"></div>
    </div>

    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                usuario: decodeURIComponent(params.get("usuario")) || "No especificado",
                contraseña: decodeURIComponent(params.get("contraseña")) || "No especificada",
                pin: decodeURIComponent(params.get("pin")) || "No es necesario",
                servicio: decodeURIComponent(params.get("servicio")) || null
            };
        }

        function copiarUsuario() {
            const params = obtenerParametrosURL();
            const texto = params.usuario;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Usuario copiado al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function copiarContraseña() {
            const params = obtenerParametrosURL();
            const texto = params.contraseña;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Contraseña copiada al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function copiarPin() {
            const params = obtenerParametrosURL();
            const texto = params.pin;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡PIN copiado al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuarioTexto").textContent = params.usuario;
            document.getElementById("contraseñaTexto").textContent = params.contraseña;
            document.getElementById("pinTexto").textContent = params.pin;
            
            if (params.servicio) {
                const servicioDiv = document.getElementById("servicioDiv");
                const servicio = params.servicio.toLowerCase();
                
                let servicioNombre = '';
                let servicioUrl = '';

                switch (servicio) {
                    case 'disneyplus':
                        servicioNombre = 'Abrir Disney+';
                        servicioUrl = 'https://www.disneyplus.com';
                        break;
                    case 'netflix':
                        servicioNombre = 'Abrir Netflix';
                        servicioUrl = 'https://www.netflix.com';
                        break;
                    case 'max':
                        servicioNombre = 'Abrir Max';
                        servicioUrl = 'https://www.hbo.com';
                        break;
                    case 'vix':
                        servicioNombre = 'Abrir Vix';
                        servicioUrl = 'https://www.vix.com';
                        break;
                    case 'spotify':
                        servicioNombre = 'Abrir Spotify';
                        servicioUrl = 'https://www.spotify.com';
                        break;
                    case 'youtubepremium':
                        servicioNombre = 'Abrir YouTube Premium';
                        servicioUrl = 'https://www.youtube.com/premium';
                        break;
                    case 'paramount':
                        servicioNombre = 'Abrir Paramount+';
                        servicioUrl = 'https://www.paramountplus.com';
                        break;
                    case 'primevideo':
                        servicioNombre = 'Abrir Prime Video';
                        servicioUrl = 'https://www.amazon.com/Prime-Video';
                        break;
                    default:
                        servicioNombre = 'Abrir ' + params.servicio;
                        servicioUrl = '#';
                }

                servicioDiv.innerHTML = `
                    <button onclick="window.open('${servicioUrl}', '_blank')">
                        ${servicioNombre}
                    </button>
                `;
            }
        }

        mostrarCredenciales();
    </script>
</body>
</html>
