<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .credenciales {
            margin-top: 20px;
            font-size: 18px;
        }
        .botones {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            background-color: #F7931E;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #F67E16;
        }
        .logo-plataforma {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenido a tu página de credenciales</h1>
        <div class="credenciales">
            <p><strong>Usuario:</strong> <span id="usuarioTexto"></span></p>
            <p><strong>Contraseña:</strong> <span id="contraseñaTexto"></span></p>
            <p><strong>PIN:</strong> <span id="pinTexto"></span></p>
        </div>
        <div id="logoPlataforma"></div>
        <div id="servicioDiv" class="botones"></div>
    </div>

    <script>
        function obtenerParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                usuario: urlParams.get('usuario'),
                contraseña: urlParams.get('contraseña'),
                pin: urlParams.get('pin'),
                servicio: urlParams.get('servicio')
            };
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuarioTexto").textContent = params.usuario || "No disponible";
            document.getElementById("contraseñaTexto").textContent = params.contraseña || "No disponible";
            document.getElementById("pinTexto").textContent = params.pin || "No es necesario";

            const servicios = {
                disneyplus: {
                    nombre: 'Abrir Disney+',
                    url: 'https://www.disneyplus.com/login',
                    logo: 'https://cloudfront-us-east-1.images.arcpublishing.com/infobae/CH7VJ2UAYJGIRAEMF2VLF5XKBU.png'
                },
                netflix: {
                    nombre: 'Abrir Netflix',
                    url: 'https://www.netflix.com/login',
                    logo: 'https://images.ctfassets.net/y2ske730sjqp/5QQ9SVIdc1tmkqrtFnG9U1/de758bba0f65dcc1c6bc1f31f161003d/BrandAssets_Logos_02-NSymbol.jpg?w=940'
                },
                max: {
                    nombre: 'Abrir Max',
                    url: 'https://www.hbo.com',
                    logo: 'https://upload.wikimedia.org/wikipedia/commons/6/66/HBO_Max_Logo.svg'
                },
                // Agrega los demás servicios aquí
            };

            const servicio = params.servicio ? servicios[params.servicio.toLowerCase()] : null;

            if (servicio) {
                const logoDiv = document.getElementById("logoPlataforma");
                const img = document.createElement("img");
                img.src = servicio.logo;
                img.alt = params.servicio;
                img.className = "logo-plataforma";
                logoDiv.appendChild(img);

                const servicioDiv = document.getElementById("servicioDiv");
                const button = document.createElement("button");
                button.textContent = servicio.nombre;
                button.onclick = () => window.open(servicio.url, '_blank');
                servicioDiv.appendChild(button);
            }
        }

        mostrarCredenciales();
    </script>
</body>
</html>
