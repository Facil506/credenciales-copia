<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .credenciales {
            margin-top: 20px;
            font-size: 18px;
        }
        .botones {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            background-color: #F7931E;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #F67E16;
        }
        .logo-plataforma {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenido a tu página de credenciales</h1>
        <div class="credenciales">
            <p><strong>Usuario:</strong> <span id="usuarioTexto"></span></p>
            <p><strong>Contraseña:</strong> <span id="contraseñaTexto"></span></p>
            <p><strong>PIN:</strong> <span id="pinTexto"></span></p>
        </div>
        <div id="logoPlataforma"></div>
        <div id="servicioDiv" class="botones"></div>
    </div>

    <script>
        function obtenerParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                usuario: urlParams.get('usuario'),
                contraseña: urlParams.get('contraseña'),
                pin: urlParams.get('pin'),
                servicio: urlParams.get('servicio')
            };
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuarioTexto").textContent = params.usuario;
            document.getElementById("contraseñaTexto").textContent = params.contraseña;
            document.getElementById("pinTexto").textContent = params.pin;

            if (params.servicio) {
                const servicioDiv = document.getElementById("servicioDiv");
                const servicio = params.servicio.toLowerCase();

                let servicioNombre = '';
                let servicioUrl = '';
                let logoUrl = '';

                switch (servicio) {
                    case 'disneyplus':
                        servicioNombre = 'Abrir Disney+';
                        servicioUrl = 'https://www.disneyplus.com';
                        logoUrl = 'https://cloudfront-us-east-1.images.arcpublishing.com/infobae/CH7VJ2UAYJGIRAEMF2VLF5XKBU.png';
                        break;
                    case 'netflix':
                        servicioNombre = 'Abrir Netflix';
                        servicioUrl = 'https://www.netflix.com/login'; // Página de login directa
                        logoUrl = 'https://images.ctfassets.net/y2ske730sjqp/5QQ9SVIdc1tmkqrtFnG9U1/de758bba0f65dcc1c6bc1f31f161003d/BrandAssets_Logos_02-NSymbol.jpg?w=940';
                        break;
                    case 'max':
                        servicioNombre = 'Abrir Max';
                        servicioUrl = 'https://www.hbo.com';
                        logoUrl = 'https://upload.wikimedia.org/wikipedia/commons/6/66/HBO_Max_Logo.svg';
                        break;
                    case 'vix':
                        servicioNombre = 'Abrir Vix';
                        servicioUrl = 'https://www.vix.com';
                        logoUrl = 'https://www.hollywoodreporter.com/wp-content/uploads/2024/01/ViX_logo-1-H-2024.jpg';
                        break;
                    case 'spotify':
                        servicioNombre = 'Abrir Spotify';
                        servicioUrl = 'https://www.spotify.com';
                        logoUrl = 'https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2021/03/Spotify-Logo-Green-Black.jpg?fit=2000%2C1333&quality=70&strip=all&ssl=1';
                        break;
                    case 'youtubepremium':
                        servicioNombre = 'Abrir YouTube Premium';
                        servicioUrl = 'https://www.youtube.com/premium';
                        logoUrl = 'https://imagenes.eltiempo.com/files/image_1200_600/uploads/2023/05/11/645d0a0305568.png';
                        break;
                    case 'paramount':
                        servicioNombre = 'Abrir Paramount';
                        servicioUrl = 'https://www.paramountplus.com';
                        logoUrl = 'https://i0.wp.com/elpoderdelasideas.com/wp-content/uploads/paramount-2021-logo-elpoderdelasideas.png?resize=696%2C339';
                        break;
                    case 'primevideo':
                        servicioNombre = 'Abrir Prime Video';
                        servicioUrl = 'https://www.amazon.com/Prime-Video';
                        logoUrl = 'https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgLssOfBM3hLUDeyJtzHlSdUk3-eal7fkrnFpNnwo0treB5MM9kjPxAX3tOU9lJNS321cQ2Npn0F702FgZJt-6mCQyM2ZI3wPt97lHVV7aaeXR1wUTrod2pUn3y0yiPt_nQiyw6P8HOKE1smFZAw3WDd3K6gILK2DCgzdUFNkyK9g3yDGl5VTpzs4101A/s1920/primevideo.jpg';
                        break;
                }

                if (servicioUrl) {
                    const button = document.createElement('button');
                    button.textContent = servicioNombre;
                    button.onclick = function() {
                        window.open(servicioUrl, '_blank'); // Abrir en una nueva pestaña
                    };

                    const logo = document.getElementById("logoPlataforma");
                    logo.src = logoUrl;
                    logo.style.display = 'inline-block';
                    logo.style.width = '60px'; // Aumentar el tamaño del logo
                    logo.style.height = '60px';
                    logo.style.borderRadius = '50%';
                    servicioDiv.appendChild(button);
                }
            }
        }

        mostrarCredenciales();
    </script>
</body>
</html>
