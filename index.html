<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credenciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
        .credenciales {
            margin-top: 20px;
            font-size: 18px;
        }
        .botones {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            background-color: #F7931E;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #F67E16;
        }
        .logo-plataforma {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 10px auto;
            display: block;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div>
        <h1>Bienvenido a tu página de credenciales</h1>
        <div class="credenciales">
            <p><strong>Usuario:</strong> <span id="usuarioTexto"></span></p>
            <button onclick="copiarTexto('usuarioTexto')">Copiar Usuario</button>
            <p><strong>Contraseña:</strong> <span id="contraseñaTexto"></span></p>
            <button onclick="copiarTexto('contraseñaTexto')">Copiar Contraseña</button>
            <p><strong>PIN:</strong> <span id="pinTexto"></span></p>
            <button onclick="copiarTexto('pinTexto')">Copiar PIN</button>
        </div>
        <img id="logoPlataforma" class="logo-plataforma" alt="Logo del Servicio">
        <div id="servicioDiv" class="botones"></div>
    </div>

    <script>
        function obtenerParametrosURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return {
                usuario: urlParams.get('usuario'),
                contraseña: urlParams.get('contraseña'),
                pin: urlParams.get('pin'),
                servicio: urlParams.get('servicio')
            };
        }

        function copiarTexto(elementId) {
            const texto = document.getElementById(elementId).textContent;
            navigator.clipboard.writeText(texto).then(() => {
                alert('Texto copiado al portapapeles');
            });
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuarioTexto").textContent = params.usuario || 'N/A';
            document.getElementById("contraseñaTexto").textContent = params.contraseña || 'N/A';
            document.getElementById("pinTexto").textContent = params.pin || 'N/A';

            if (params.servicio) {
                const servicioDiv = document.getElementById("servicioDiv");
                const servicio = params.servicio.toLowerCase();

                let servicioNombre = '';
                let servicioUrl = '';
                let logoUrl = '';

                switch (servicio) {
                    case 'disneyplus':
                        servicioNombre = 'Abrir Disney+';
                        servicioUrl = 'https://www.disneyplus.com';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/disneyplus.png?raw=true';
                        break;
                    case 'netflix':
                        servicioNombre = 'Abrir Netflix';
                        servicioUrl = 'https://www.netflix.com/login';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/netflix.png?raw=true';
                        break;
                    case 'max':
                        servicioNombre = 'Abrir Max';
                        servicioUrl = 'https://www.hbomax.com';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/max.png?raw=true';
                        break;
                    case 'vix':
                        servicioNombre = 'Abrir Vix';
                        servicioUrl = 'https://www.vix.com';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/vix.png?raw=true';
                        break;
                    case 'spotify':
                        servicioNombre = 'Abrir Spotify';
                        servicioUrl = 'https://www.spotify.com';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/spotify.png?raw=true';
                        break;
                    case 'youtubepremium':
                        servicioNombre = 'Abrir YouTube Premium';
                        servicioUrl = 'https://www.youtube.com/premium';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/youtube.png?raw=true';
                        break;
                    case 'paramount':
                        servicioNombre = 'Abrir Paramount';
                        servicioUrl = 'https://www.paramountplus.com';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/paramount.png?raw=true';
                        break;
                    case 'primevideo':
                        servicioNombre = 'Abrir Prime Video';
                        servicioUrl = 'https://www.primevideo.com';
                        logoUrl = 'https://github.com/Facil506/credenciales-copia/blob/main/primevideo.png?raw=true';
                        break;
                }

                if (servicioUrl) {
                    const button = document.createElement('button');
                    button.textContent = servicioNombre;
                    button.onclick = function() {
                        window.open(servicioUrl, '_blank');
                    };
                    document.getElementById("logoPlataforma").src = logoUrl;
                    servicioDiv.appendChild(button);
                }
            }
        }

        mostrarCredenciales();
    </script>
</body>
</html>
