<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Credenciales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1da851;
        }
        .credenciales {
            font-size: 16px;
            margin-bottom: 20px;
            word-break: break-word;
        }
    </style>
    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                usuario: params.get("usuario") || "No especificado",
                contraseña: params.get("contraseña") || "No especificada"
            };
        }

        function copiarTexto() {
            const params = obtenerParametrosURL();
            const texto = `Usuario: ${params.usuario}\nContraseña: ${params.contraseña}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Credenciales copiadas al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuario").textContent = params.usuario;
            document.getElementById("contraseña").textContent = params.contraseña;
        }
    </script>
</head>
<body onload="mostrarCredenciales()">
    <div class="container">
        <h1>Credenciales</h1>
        <p class="credenciales">
            Usuario: <span id="usuario"></span><br>
            Contraseña: <span id="contraseña"></span>
        </p>
        <button onclick="copiarTexto()">Copiar Credenciales</button>
    </div>
</body>
</html>
