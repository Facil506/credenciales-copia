<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copiar Credenciales</title>
    <style>
        body {
            background-color: #f5f5f5; /* Cambia el fondo de la página */
            color: #333333; /* Cambia el color del texto */
            font-family: Arial, sans-serif; /* Cambia la fuente */
        }

        button {
            background-color: #F7931E; /* Botón color naranja */
            color: white;
            border-radius: 10px; /* Borde redondeado */
            border: 2px solid #F7931E; /* Borde del botón color naranja */
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #e68a00; /* Color al pasar el mouse */
            border-color: #cc7a00; /* Borde del botón al pasar el mouse */
        }

        h1 {
            color: #333333; /* Cambia el color del encabezado */
        }

        .logo img {
            width: 150px; /* Ajusta el tamaño del logo */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="https://github.com/Facil506/credenciales-copia/blob/main/Recurso%201.png?raw=true" alt="Logo de la marca">
    </div>
    <h1>Credenciales</h1>
    <p class="credenciales">
        Usuario: <span id="usuario"></span><br>
        Contraseña: <span id="contraseña"></span>
    </p>
    <button onclick="copiarTexto()">Copiar Credenciales</button>

    <script>
        function obtenerParametrosURL() {
            const params = new URLSearchParams(window.location.search);
            return {
                usuario: params.get("usuario") || "No especificado",
                contraseña: params.get("contraseña") || "No especificada"
            };
        }

        function copiarTexto() {
            const params = obtenerParametrosURL();
            const texto = `Usuario: ${params.usuario}\nContraseña: ${params.contraseña}`;
            navigator.clipboard.writeText(texto).then(() => {
                alert("¡Credenciales copiadas al portapapeles!");
            }).catch(err => {
                alert("Error al copiar: " + err);
            });
        }

        function mostrarCredenciales() {
            const params = obtenerParametrosURL();
            document.getElementById("usuario").textContent = params.usuario;
            document.getElementById("contraseña").textContent = params.contraseña;
        }
    </script>
</body>
</html>
